<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIC Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-top: 50px;
            padding: 40px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-calculate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-download {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(40, 167, 69, 0.3);
        }

        .result-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .total-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: #28a745;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            display: none;
        }

        .details-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border-left: 5px solid #667eea;
        }

        /* Desktop table styling */
        .calculation-table {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            overflow-x: auto;
            color: #333;
        }

        /* Mobile-optimized table */
        .mobile-table {
            display: none;
            width: 100%;
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            overflow: hidden;
        }

        .mobile-table table {
            width: 100%;
            font-size: 12px;
            margin: 0;
        }

        .mobile-table th,
        .mobile-table td {
            padding: 8px 4px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
            word-wrap: break-word;
        }

        .mobile-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
            font-size: 11px;
        }

        .mobile-table .currency {
            color: #28a745;
            font-weight: 600;
        }

        .raw-data-toggle {
            font-size: 12px;
            color: #6c757d;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }

        .raw-data {
            display: none;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
            margin-top: 10px;
            border: 1px solid #dee2e6;
            overflow-x: auto;
        }

        .error-alert {
            border-radius: 15px;
            border: none;
        }

        .currency-symbol {
            color: #28a745;
            font-weight: bold;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }

            .calculator-container {
                margin-top: 20px;
                padding: 20px 15px;
                border-radius: 15px;
            }

            .display-4 {
                font-size: 2rem;
            }

            .total-amount {
                font-size: 1.8rem;
            }

            .details-section {
                padding: 10px;
                margin: 10px 0;
            }

            .details-section h5 {
                font-size: 1rem;
                margin-bottom: 15px;
            }

            /* Hide desktop table on mobile */
            .calculation-table {
                display: none;
            }

            /* Show mobile table on mobile */
            .mobile-table {
                display: block;
            }

            .btn-calculate,
            .btn-download {
                padding: 10px 20px;
                font-size: 14px;
            }

            .form-control-lg {
                padding: 10px 12px;
                font-size: 16px;
            }

            .card-body {
                padding: 20px 15px;
            }
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 15px 10px;
            }

            .display-4 {
                font-size: 1.5rem;
            }

            .total-amount {
                font-size: 1.5rem;
            }

            .mobile-table th,
            .mobile-table td {
                padding: 6px 2px;
                font-size: 10px;
            }

            .mobile-table th {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
            <div class="calculator-container">
                <div class="text-center mb-4">
                    <h1 class="display-4 fw-bold text-primary">
                        <i class="fas fa-calculator me-2"></i>GIC Calculator
                    </h1>
                    <p class="lead text-muted">Calculate your returns in <span class="currency-symbol">₹ Rupees</p>
                </div>

                <form id="calculatorForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="startDate" class="form-label fw-semibold">
                                <i class="fas fa-calendar-alt me-2"></i>Start Date
                            </label>
                            <input type="date" class="form-control form-control-lg" id="startDate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="endDate" class="form-label fw-semibold">
                                <i class="fas fa-calendar-alt me-2"></i>End Date
                            </label>
                            <input type="date" class="form-control form-control-lg" id="endDate" required>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-calculate btn-lg">
                                <span class="button-text">
                                    <i class="fas fa-calculator me-2"></i>Calculate GIC

                                <span class="loading-spinner">
                                    <i class="fas fa-spinner fa-spin me-2"></i>Calculating...

                        </button>
                    </div>
                </form>

                <div id="errorAlert" class="alert alert-danger error-alert mt-4" style="display: none;" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="errorMessage">
                </div>

                <div id="resultSection" style="display: none;">
                    <div class="card result-card">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <h3 class="card-title text-primary">
                                    <i class="fas fa-chart-line me-2"></i>Results
                                </h3>
                                <div class="total-amount" id="totalAmount">₹0.00</div>
                                <p class="text-muted">Total Investment Value</p>
                            </div>

                            <div class="row g-3">
                                <div class="col-12 col-lg-6">
                                    <div class="details-section">
                                        <h5 class="text-primary mb-3">
                                            <i class="fas fa-history me-2"></i>Till March 1998
                                        </h5>

                                        <!-- Desktop Table -->
                                        <div class="calculation-table" id="pre1998Details"></div>

                                        <!-- Mobile Table -->
                                        <div class="mobile-table" id="pre1998Mobile">
                                            <table>
                                                <thead>
                                                <tr>
                                                    <th>Date</th>
                                                    <th>Opening</th>
                                                    <th>Interest</th>
                                                    <th>Closing</th>
                                                </tr>
                                                </thead>
                                                <tbody id="pre1998TableBody">
                                                </tbody>
                                            </table>
                                        </div>

                                        <div class="raw-data-toggle" onclick="toggleRawData('pre1998Raw')">
                                            View raw data
                                        </div>
                                        <div class="raw-data" id="pre1998Raw"></div>
                                    </div>
                                </div>

                                <div class="col-12 col-lg-6">
                                    <div class="details-section">
                                        <h5 class="text-primary mb-3">
                                            <i class="fas fa-forward me-2"></i>After March 1998
                                        </h5>

                                        <!-- Desktop Table -->
                                        <div class="calculation-table" id="post1998Details"></div>

                                        <!-- Mobile Table -->
                                        <div class="mobile-table" id="post1998Mobile">
                                            <table>
                                                <thead>
                                                <tr>
                                                    <th>Date</th>
                                                    <th>Opening</th>
                                                    <th>Interest</th>
                                                    <th>Closing</th>
                                                </tr>
                                                </thead>
                                                <tbody id="post1998TableBody">
                                                </tbody>
                                            </table>
                                        </div>

                                        <div class="raw-data-toggle" onclick="toggleRawData('post1998Raw')">
                                            View raw data
                                        </div>
                                        <div class="raw-data" id="post1998Raw"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="button" class="btn btn-success btn-download" id="downloadBtn">
                                    <i class="fas fa-download me-2"></i>Download PDF
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let calculationData = null;

    function toggleRawData(elementId) {
        const element = document.getElementById(elementId);
        if (element.style.display === 'none' || element.style.display === '') {
            element.style.display = 'block';
        } else {
            element.style.display = 'none';
        }
    }

    function parseTableData(formattedText) {
        const lines = formattedText.split('\n');
        const tableData = [];

        for (let line of lines) {
            // Look for lines that contain date pattern and numbers
            if (line.includes('-') && /\d/.test(line)) {
                const parts = line.trim().split(/\s+/);
                if (parts.length >= 4) {
                    const date = parts[0];
                    const opening = parts[1].replace('₹', '');
                    const interest = parts[2].replace('₹', '');
                    const closing = parts[3].replace('₹', '');

                    if (!isNaN(opening) && !isNaN(interest) && !isNaN(closing)) {
                        tableData.push({
                            date: date,
                            opening: parseInt(opening),
                            interest: parseInt(interest),
                            closing: parseInt(closing)
                        });
                    }
                }
            }
        }

        return tableData;
    }

    function populateMobileTable(tableBodyId, tableData) {
        const tbody = document.getElementById(tableBodyId);
        tbody.innerHTML = '';

        if (tableData.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4">No data available</td></tr>';
            return;
        }

        tableData.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${row.date}</td>
                <td class="currency">₹${row.opening.toLocaleString()}</td>
                <td class="currency">₹${row.interest.toLocaleString()}</td>
                <td class="currency">₹${row.closing.toLocaleString()}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    document.getElementById('calculatorForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        if (!startDate || !endDate) {
            showError('Please select both start and end dates.');
            return;
        }

        if (new Date(startDate) > new Date(endDate)) {
            showError('Start date must be before end date.');
            return;
        }

        // Show loading state
        const button = document.querySelector('.btn-calculate');
        const buttonText = button.querySelector('.button-text');
        const loadingSpinner = button.querySelector('.loading-spinner');

        buttonText.style.display = 'none';
        loadingSpinner.style.display = 'inline';
        button.disabled = true;

        hideError();
        hideResults();

        try {
            const response = await fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    start_date: startDate,
                    end_date: endDate
                })
            });

            const data = await response.json();

            if (data.success) {
                calculationData = data;
                displayResults(data);
            } else {
                showError(data.error || 'An error occurred during calculation.');
            }
        } catch (error) {
            console.error('Error:', error);
            showError('Network error. Please try again.');
        } finally {
            // Hide loading state
            buttonText.style.display = 'inline';
            loadingSpinner.style.display = 'none';
            button.disabled = false;
        }
    });

    document.getElementById('downloadBtn').addEventListener('click', async function() {
        if (!calculationData) {
            showError('No calculation data available for download.');
            return;
        }

        const button = this;
        const originalText = button.innerHTML;
        button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Generating PDF...';
        button.disabled = true;

        try {
            const response = await fetch('/download-pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    calculation_data: calculationData
                })
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `gic_calculation_${new Date().toISOString().slice(0,10)}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } else {
                const errorData = await response.json();
                showError(errorData.error || 'Failed to generate PDF.');
            }
        } catch (error) {
            console.error('Error:', error);
            showError('Network error while generating PDF.');
        } finally {
            button.innerHTML = originalText;
            button.disabled = false;
        }
    });

    function displayResults(data) {
        // Format amount with Rs symbol and Indian number formatting
        const formattedAmount = new Intl.NumberFormat('en-IN', {
            style: 'currency',
            currency: 'INR',
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        }).format(parseFloat(data.total));

        document.getElementById('totalAmount').textContent = formattedAmount;

        // Display formatted results for desktop
        document.getElementById('pre1998Details').textContent = data.pre_1998_details || 'No data available';
        document.getElementById('post1998Details').textContent = data.post_1998_details || 'No data available';

        // Parse and populate mobile tables
        const pre1998TableData = parseTableData(data.pre_1998_details || '');
        const post1998TableData = parseTableData(data.post_1998_details || '');

        populateMobileTable('pre1998TableBody', pre1998TableData);
        populateMobileTable('post1998TableBody', post1998TableData);

        // Display raw data (hidden by default)
        document.getElementById('pre1998Raw').textContent = data.pre_1998_raw || 'No raw data available';
        document.getElementById('post1998Raw').textContent = data.post_1998_raw || 'No raw data available';

        document.getElementById('resultSection').style.display = 'block';

        // Smooth scroll to results
        document.getElementById('resultSection').scrollIntoView({
            behavior: 'smooth',
            block: 'start'
        });
    }

    function showError(message) {
        document.getElementById('errorMessage').textContent = message;
        document.getElementById('errorAlert').style.display = 'block';

        // Scroll to error
        document.getElementById('errorAlert').scrollIntoView({
            behavior: 'smooth',
            block: 'center'
        });
    }

    function hideError() {
        document.getElementById('errorAlert').style.display = 'none';
    }

    function hideResults() {
        document.getElementById('resultSection').style.display = 'none';
    }

    // Set default dates
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const tenYearsAgo = new Date(today.getFullYear() - 10, today.getMonth(), today.getDate());

        document.getElementById('endDate').value = today.toISOString().split('T')[0];
        document.getElementById('startDate').value = tenYearsAgo.toISOString().split('T')[0];
    });
</script>
</body>
</html>
